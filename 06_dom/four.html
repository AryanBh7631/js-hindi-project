<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class = "language" >
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(LangName) {
        const li = document.createElement("li")
        const addText = document.createTextNode(LangName)
        li.appendChild(addText)
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")

    function addOptiLanguage(langName) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("goLang")

    // Edit

    const secondLang = document.querySelector("li:nth-child(2)")
    // console.log(secondLang);
    // secondLang.innerHTML = "mojo"
    const newli = document.createElement('li')
    newli.textContent = "mojo"
    secondLang.replaceWith(newli)

    const thirdLang = document.querySelector("li:nth-child(3)")
    const replaceLi = document.createElement('li')
    replaceLi.textContent = 'HTML'
    thirdLang.replaceWith(replaceLi)


    const firstLang = document.querySelector("li:nth-child(1)")
    firstLang.outerHTML = '<li> TypeScript </li>'
    // firstLang.innerHTML = "TypeLang"

    //remove

    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()



    

    

    
    
</script>
</html>
